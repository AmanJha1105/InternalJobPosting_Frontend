<div class="container mx-auto p-6 md:p-10 lg:p-16">
  <h1 class="text-3xl font-semibold text-center mb-8 text-[#1d6767]">Add New Opening</h1>
  <form [formGroup]="addOpeningForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div>
        <label for="jobId" class="block text-sm font-medium text-gray-700">Job ID</label>
        <input
          id="jobId"
          formControlName="jobId"
          type="number"
          class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-[#1d6767] focus:border-[#1d6767] p-3"
        />
      </div>
      <div>
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input
          id="title"
          formControlName="title"
          type="text"
          class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-[#1d6767] focus:border-[#1d6767] p-3"
        />
      </div>
    </div>
    
    <div class="grid grid-cols-1 gap-6">
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
          class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-[#1d6767] focus:border-[#1d6767] p-3"
        ></textarea>
      </div>
    </div>

    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div>
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input
          id="location"
          formControlName="location"
          type="text"
          class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-[#1d6767] focus:border-[#1d6767] p-3"
        />
      </div>
      <div>
        <label for="lastDateToApply" class="block text-sm font-medium text-gray-700">Last Date to Apply</label>
        <input
          id="lastDateToApply"
          formControlName="lastDateToApply"
          type="text"
          placeholder="dd mmm yyyy"
          class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-[#1d6767] focus:border-[#1d6767] p-3"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div>
        <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
        <input
          id="skills"
          formControlName="skills"
          type="text"
          class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-[#1d6767] focus:border-[#1d6767] p-3"
        />
      </div>
      <div>
        <label for="salary" class="block text-sm font-medium text-gray-700">Salary</label>
        <input
          id="salary"
          formControlName="salary"
          type="text"
          class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-[#1d6767] focus:border-[#1d6767] p-3"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
      <div>
        <label for="experience" class="block text-sm font-medium text-gray-700">Experience</label>
        <input
          id="experience"
          formControlName="experience"
          type="text"
          class="mt-2 block w-full border border-gray-300 rounded-lg shadow-sm focus:ring-[#1d6767] focus:border-[#1d6767] p-3"
        />
      </div>
    </div>

    <div class="flex justify-center mt-8">
      <button type="submit" class="bg-[#1d6767] text-white px-6 py-3 rounded-lg shadow-lg hover:bg-[#155353] transition ease-in-out duration-150">
        Submit
      </button>
    </div>
  </form>
</div>
