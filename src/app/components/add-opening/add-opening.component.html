<div class="container mx-auto p-4">
    <h1 class="text-2xl font-medium text-center justify-center mb-4 text-[#1d6767]">Add New Opening</h1>
    <form [formGroup]="addOpeningForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="jobId" class="block text-sm font-medium text-gray-700">Job ID</label>
        <input id="jobId" formControlName="jobId" type="number" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" />
      </div>
      <div class="mb-4">
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" formControlName="description" rows="4" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm"></textarea>
      </div>
      <div class="mb-4">
        <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
        <input id="location" formControlName="location" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" />
      </div>
      <div class="mb-4">
        <label for="lastDateToApply" class="block text-sm font-medium text-gray-700">Last Date to Apply</label>
        <input id="lastDateToApply" formControlName="lastDateToApply" type="text" placeholder="dd mmm yyyy" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" />
      </div>
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
        <input id="title" formControlName="title" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" />
      </div>
      <div class="mb-4">
        <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
        <input id="skills" formControlName="skills" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" />
      </div>
      <div class="mb-4">
        <label for="salary" class="block text-sm font-medium text-gray-700">Salary</label>
        <input id="salary" formControlName="salary" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" />
      </div>
      <div class="mb-4">
        <label for="experience" class="block text-sm font-medium text-gray-700">Experience</label>
        <input id="experience" formControlName="experience" type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" />
      </div>
      <button type="submit" class="bg-[#1d6767] text-white px-4 py-2 rounded-md">Submit</button>
    </form>
  </div>
