<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Edit Opening</h1>
    
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="mb-4">
        <label for="title" class="block text-gray-700">Title</label>
        <input id="title" formControlName="title" type="text" class="border rounded w-full px-3 py-2" />
      </div>
  
      <div class="mb-4">
        <label for="description" class="block text-gray-700">Description</label>
        <textarea id="description" formControlName="description" class="border rounded w-full px-3 py-2"></textarea>
      </div>
  
      <div class="mb-4">
        <label for="location" class="block text-gray-700">Location</label>
        <input id="location" formControlName="location" type="text" class="border rounded w-full px-3 py-2" />
      </div>
  
      <div class="mb-4">
        <label for="lastDateToApply" class="block text-gray-700">Last Date to Apply</label>
        <input id="lastDateToApply" formControlName="lastDateToApply" type="date" class="border rounded w-full px-3 py-2" />
      </div>
  
      <div class="mb-4">
        <label for="skills" class="block text-gray-700">Skills</label>
        <input id="skills" formControlName="skills" type="text" class="border rounded w-full px-3 py-2" />
      </div>
  
      <div class="mb-4">
        <label for="salary" class="block text-gray-700">Salary</label>
        <input id="salary" formControlName="salary" type="text" class="border rounded w-full px-3 py-2" />
      </div>
  
      <div class="mb-4">
        <label for="experience" class="block text-gray-700">Experience</label>
        <input id="experience" formControlName="experience" type="text" class="border rounded w-full px-3 py-2" />
      </div>
  
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update Opening</button>
    </form>
  </div>
