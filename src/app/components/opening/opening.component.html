<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Job Openings</h1>
    
    <button *ngIf="isAdmin" (click)="addOpening()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Add Opening</button>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let opening of openings" class="border p-4 rounded shadow-md">
        <!-- <img src="/Edit.svg" class="w-6 h-8 mr-2"> -->
        <button *ngIf="isAdmin" (click)="updateOpening(opening.openingId)" class="bg-green-500 text-white px-4 py-1 rounded mt-2">Edit</button>
        <h2 class="text-xl font-semibold">{{ opening.title }}</h2>
        <p>{{ opening.description }}</p>
        <button (click)="viewOpening(opening.openingId)" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">View Details</button>
        <button *ngIf="isAdmin" (click)="deleteOpening(opening.openingId)" class="bg-red-500 text-white px-4 py-2 rounded mt-2 ml-2">Delete</button>
      </div>
    </div>
    <button (click)="navigateToMyApplications()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      My Applications
    </button>
    <button (click)="viewAllApplications()">View All Applications</button>
  </div>
