<div class="container mx-auto p-4">
    <h1 class="text-2xl  font-bold mb-4">Job Openings</h1>
    
    <div class="flex justify-evenly items-center">
      <!-- for admin -->
      <button *ngIf="isAdmin===true" (click)="addOpening()" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">Add Opening</button>
      <button *ngIf="isAdmin===false" (click)="addOpening()" ></button>
    <button *ngIf="!isAdmin" (click)="navigateToMyApplications()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-4">
      My Applications
    </button>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div *ngFor="let opening of openings" class="border p-4 rounded shadow-md">
        <!-- <img src="/Edit.svg" class="w-6 h-8 mr-2"> -->
         <!-- for admin -->
        <img src="/Edit.svg" class="w-6 h-6 mr-2" *ngIf="isAdmin" (click)="updateOpening(opening.openingId)" >
        <h2 class="text-lg font-medium text-[#285151]">{{ opening.title }}</h2>
        <p>{{ opening.description }}</p>
       <div class="flex m-auto">
        <button (click)="viewOpening(opening.openingId)" class="bg-blue-500 text-white text-sm px-2 py-0.5 rounded mt-2">View Details</button>
        <!-- for admin -->
        <img src ="/Delete.svg" *ngIf="isAdmin" (click)="deleteOpening(opening.openingId)" class=" px-4 py-2 rounded mt-2 ml-2">
       </div>
      </div>
    </div>
    <button (click)="navigateToMyApplications()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
      My Applications
    </button>
    <button (click)="viewAllApplications()">View All Applications</button>
  </div>
