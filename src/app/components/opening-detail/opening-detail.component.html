<div class="flex items-end m-auto">
  <button *ngIf="isAdmin" (click)="viewAppliedEmployees()" class="bg-blue-500 text-white px-2 justify-end m-auto py-2 rounded mt-4">View Applied Employees</button>
</div>
<div class="flex flex-col items-center justify-center mt-4 p-4 mb-4">
  <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
      <div class="p-5 space-y-3 md:space-y-1 sm:p-6">
<div *ngIf="opening" class="container mx-auto p-1">
    <div class="flex m-auto items-center">
      <h1 class="text-xl font-bold mb-4 text-[#1d6767] m-auto items-center text-center">{{ opening?.title }}</h1>
    </div>
    <p><strong>Opening:</strong> {{ opening?.openingId || null }}</p>
    <p>{{ opening?.description || null }}</p>
    <p><strong>Location:</strong> {{ opening?.location ||null }}</p>
    <p><strong>Salary:</strong> {{ opening?.salary || null }}</p>
    <p><strong>Experience:</strong> {{ opening?.experience || null }}</p>
    <p><strong>Last Date To Apply :</strong> {{ opening?.lastDateToApply || null }}</p>
    
   <div class="flex m-auto justify-center items-center ">
    <button 
    (click)="apply(employeeId, opening.openingId)" 
    class="bg-green-500 text-white px-8 py-2 rounded mt-4 justify-center items-center">
    Apply
  </button>
   </div>
  </div>
