<div *ngIf="opening" class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">{{ opening?.title }}</h1>
    <p><strong>Opening:</strong> {{ opening?.openingId }}</p>
    <p>{{ opening?.description }}</p>
    <!-- <p><strong>Location:</strong> {{ opening?.location }}</p> -->
    <p><strong>Salary:</strong> {{ opening?.salary }}</p>
    <p><strong>Experience:</strong> {{ opening?.experience }}</p>
    <p><strong>Last Date To Apply :</strong> {{ opening?.lastDateToApply }}</p>
    
    <button (click)="apply()" class="bg-green-500 text-white px-4 py-2 rounded mt-4">Apply</button>
    <button (click)="viewAppliedEmployees()" class="btn btn-primary">View Applied Employees</button>
  </div>
